<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>注册</title>
    <!-- BootStrap 框架 -->
    <script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
</head>
<body>
<div style="width: 400px; margin: 20px auto; padding: 30px; background-color: ghostwhite; border: 1px solid;border-radius: 5px">
    <form method="post" action="user-add-servlet">
        账户名：<input type="text" class="form-control" name="name" placeholder="请输入姓名"><br>
        密码：<input type="password" class="form-control" name="password" placeholder="请输入密码"><br>
        性别：<select class="form-control" name="sex" style="margin-bottom: 20px">
                   <option value="man">男</option>
                   <option value="woman">女</option>
               </select>
        国籍：<input type="text" class="form-control" name="country" placeholder="请输入国籍"><br>
        签名：<textarea name="signature" class="form-control" placeholder="请输入签名"></textarea><br>
        <input type="submit" class="btn btn-primary">
        <input type="reset" class="btn btn-primary">&nbsp;&nbsp;
    </form>
</div>
</body>
</html>
