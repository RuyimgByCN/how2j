<!DOCTYPE html>
<!-- HTML：概念 -->
<html>
    <head>
        <title>HTML：概念</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <!-- 标签 -->
        <h1>标题 1</h1>
        <h2>标题 2</h2>
        <p>Hello World</p>
        <!-- 元素：指的是从开始标签到结束标签之间所有的代码（有的元素没有内容） -->
        <br/>
        <hr/>
        <!-- 属性 -->
        <h1 align="center">居中标题</h1>
    </body>
</html>
