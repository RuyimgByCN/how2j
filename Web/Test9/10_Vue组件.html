<!DOCTYPE html>
<html>
    <head>
        <title>Vue.js 组件</title>
        <script src="https://how2j.cn/study/vue.min.js"></script>
        <style>
            div.product{
              float:left;
              border:1px solid lightGray;
              width:200px;
              margin:10px;
              cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            <product v-for="item in products" v-bind:product="item"></product>
        </div>
        <script>
            Vue.component('product',{
                        props:['product'],
                        template:'<div class="product" @click="increaseSale">{{product.name}} 销量：{{product.sale}}</div>',
                        methods:{
                            increaseSale:function(){
                                this.product.sale++;
                            }
                        }
                    });
            new Vue({
                el:"#div1",
                data:{
                    products:[
                        {"name":"MaxFeel休闲男士手包真皮手拿包大容量信封包手抓包夹包软韩版潮","sale":10},
                        {"name":"宾度 男士手包真皮大容量手拿包牛皮个性潮男包手抓包软皮信封包","sale":20},
                        {"name":"唯美诺新款男士手包男包真皮大容量小羊皮手拿包信封包软皮夹包潮","sale":30}
                    ]
                }
                // components:{
                //     "product":{
                //         props:["name",'sale'],
                //         template:'<div class="product">{{name}} 销量：{{sale}}</div>',
                //         methods:{
                //             increaseSale:function(){
                //                 this.sale++;
                //             }
                //         }
                //     }
                // }
            });
        </script>
    </body>
</html>
